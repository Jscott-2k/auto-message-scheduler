name: Sync Webhooks and Deploy

on:
  workflow_dispatch:  # manual trigger

permissions:
  contents: write   # allows committing back to the repo

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download latest webhooks.json
        run: |
          curl -L -o webhooks.json \
            "https://drive.google.com/uc?export=download&id=1DpqBHB_-0XxI-ev2-3YT3PONCfFe03Oz"

      - name: Generate fly.toml cron entries
        run: npm run generate-cron

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add webhooks.json fly.toml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update webhooks and cron schedule"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
